name: agent-manager-ci

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  kernel-ci:
    name: Kernel CI
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: illuvrse
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d illuvrse"
          --health-interval=5s --health-timeout=2s --health-retries=10
    env:
      # Common env for kernel tests
      POSTGRES_URL: postgresql://postgres:postgres@localhost:5432/illuvrse
      NODE_ENV: test
      ENABLE_TEST_ENDPOINTS: "true"
      LOG_LEVEL: debug
      # Secrets (set in repository settings)
      TEST_CLIENT_SECRET: ${{ secrets.TEST_CLIENT_SECRET }}
      CLIENT_SECRET: ${{ secrets.TEST_CLIENT_SECRET }}
      # Enforce REQUIRE_KMS on pushes to main; allow PRs to skip by default
      REQUIRE_KMS: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') ? 'true' : 'false' }}
      KMS_ENDPOINT: ${{ secrets.KMS_ENDPOINT || '' }}
      KMS_BEARER_TOKEN: ${{ secrets.KMS_BEARER_TOKEN || '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure no private keys are committed
        run: ./scripts/ci/check-no-private-keys.sh

      - name: Setup system deps (psql)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client curl

      - name: Wait for Postgres to be ready
        run: |
          for i in $(seq 1 30); do
            pg_isready -h localhost -p 5432 -U postgres -d illuvrse && break || sleep 1
          done
          pg_isready -h localhost -p 5432 -U postgres -d illuvrse

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install kernel deps
        run: |
          cd kernel
          npm ci
        working-directory: ./kernel

      - name: Build kernel
        run: |
          cd kernel
          npm run build
        working-directory: ./kernel

      - name: Run KMS guard (fail early when REQUIRE_KMS=true and KMS_ENDPOINT missing/unreachable)
        run: ./kernel/ci/require_kms_check.sh

      - name: Apply DB migrations
        env:
          POSTGRES_URL: ${{ env.POSTGRES_URL }}
        run: |
          psql "$POSTGRES_URL" -v ON_ERROR_STOP=1 -f kernel/sql/migrations/001_init.sql
          psql "$POSTGRES_URL" -v ON_ERROR_STOP=1 -f kernel/migrations/002_create_idempotency_table.sql
          psql "$POSTGRES_URL" -v ON_ERROR_STOP=1 -f kernel/migrations/003_add_idempotency_expires_at.sql
          # 004 may be present/added by local fixes; ignore errors if missing
          if [ -f kernel/migrations/004_add_idempotency_method_path.sql ]; then
            psql "$POSTGRES_URL" -v ON_ERROR_STOP=1 -f kernel/migrations/004_add_idempotency_method_path.sql || true
          fi

      - name: Start mock reason server
        run: |
          nohup node scripts/mock-reason.js >/tmp/mock-reason.log 2>&1 & disown || true

      - name: Run unit tests (kernel)
        run: |
          cd kernel
          npm test --silent -- --runInBand --detectOpenHandles
        working-directory: ./kernel

      - name: Run focused E2E (create → sign → spawn → eval → allocate)
        env:
          POSTGRES_URL: ${{ env.POSTGRES_URL }}
          NODE_ENV: test
          ENABLE_TEST_ENDPOINTS: "true"
          TEST_CLIENT_SECRET: ${{ secrets.TEST_CLIENT_SECRET }}
          CLIENT_SECRET: ${{ secrets.TEST_CLIENT_SECRET }}
          LOG_LEVEL: debug
        run: |
          npx jest kernel/integration/e2e_create_sign_spawn_eval_allocate.test.ts --runInBand --verbose --detectOpenHandles

      - name: Run audit verification (best-effort)
        run: |
          node kernel/tools/audit-verify.js || true

      - name: Upload kernel test logs (if any)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: kernel-test-logs
          path: |
            kernel/jest-output.json
            /tmp/mock-reason.log
            /tmp/e2e-debug.log
