# devops/docker-compose.mtls.yml
# Local stack for mTLS + OIDC development (dev-mode kernel + Postgres).
version: "3.8"

services:
  keycloak:
    image: quay.io/keycloak/keycloak:21.1.1
    container_name: keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: ["start-dev"]
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak:/opt/keycloak/data/import:rw
    # Simple healthcheck that succeeds once the container is running.
    healthcheck:
      test: ["CMD-SHELL", "echo ok"]
      interval: 5s
      timeout: 5s
      retries: 12
    networks:
      - mtls-net

  postgres:
    image: postgres:15-alpine
    container_name: kernel-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: illuvrse
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d illuvrse || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 12
    networks:
      - mtls-net

  kernel:
    build:
      context: ../kernel
      dockerfile: Dockerfile
    container_name: kernel-mtls
    # For local dev we run the kernel in development mode on port 3000
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: "development"
      PORT: "3000"
      # Point kernel to local Postgres service in compose network
      POSTGRES_URL: "postgresql://postgres:postgres@postgres:5432/illuvrse"
      OIDC_ISSUER: "http://keycloak:8080/realms/testrealm"
      OIDC_CLIENT_ID: "kernel-client"
      OIDC_CLIENT_SECRET: "kernel-secret"
      OIDC_SKIP_TLS_VERIFY: "true"
      MTLS_CERT: /etc/certs/server.crt
      MTLS_KEY: /etc/certs/server.key
      MTLS_CLIENT_CA: /etc/certs/ca.crt
      MTLS_REQUIRE_CLIENT_CERT: "true"
      LOG_LEVEL: info
    volumes:
      - ./certs:/etc/certs:ro
    depends_on:
      keycloak:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      # Kernel listens on plain HTTP in dev mode
      test: ["CMD-SHELL", "curl -sS http://localhost:3000/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 12
    networks:
      - mtls-net

networks:
  mtls-net:
    driver: bridge

