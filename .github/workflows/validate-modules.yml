name: Validate modules & lint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Super-Linter
        uses: github/super-linter@v6
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_MARKDOWN: "false"
          VALIDATE_MARKDOWNLINT: "false"
          VALIDATE_MARKDOWN_PRETTIER: "false"
          DEFAULT_BRANCH: main

      - name: Mark job success
        run: echo "Lint run complete (non-blocking)."

