name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci-security-guard:
    runs-on: ubuntu-latest
    env:
      DEV_SKIP_MTLS: ${{ env.DEV_SKIP_MTLS || 'false' }}
      KERNEL_KMS_ENDPOINT: ${{ secrets.KERNEL_KMS_ENDPOINT || '' }}
      SENTINEL_KMS_ENDPOINT: ${{ secrets.SENTINEL_KMS_ENDPOINT || '' }}
      REQUIRE_KMS: ${{ env.REQUIRE_KMS || '' }}
      AUDIT_SIGNING_PRIVATE_KEY: ${{ secrets.AUDIT_SIGNING_PRIVATE_KEY || '' }}
    steps:
      - name: Enforce KMS/mTLS guardrails
        run: |
          set -euo pipefail
          branch="${GITHUB_REF##*/}"
          if [ "${GITHUB_EVENT_NAME}" = "pull_request" ] && [ -n "${GITHUB_BASE_REF:-}" ]; then
            branch="${GITHUB_BASE_REF}"
          fi
          protected=0
          if [ "$branch" = "main" ] || [ "$branch" = "prod" ]; then
            protected=1
          fi

          if [ "$protected" -eq 1 ] && [ "${DEV_SKIP_MTLS}" = "true" ]; then
            echo "DEV_SKIP_MTLS must be false on protected branches"
            exit 1
          fi

          if [ "$protected" -eq 1 ] && [ "${REQUIRE_KMS}" = "false" ]; then
            echo "REQUIRE_KMS cannot be false on protected branches"
            exit 1
          fi

          if [ "$protected" -eq 1 ] && [ -n "${AUDIT_SIGNING_PRIVATE_KEY}" ]; then
            echo "AUDIT_SIGNING_PRIVATE_KEY must not be provided on protected branches (use KMS)"
            exit 1
          fi

          if [ "$protected" -eq 1 ]; then
            if [ -z "${KERNEL_KMS_ENDPOINT}" ] && [ -z "${SENTINEL_KMS_ENDPOINT}" ]; then
              echo "KMS endpoints missing for protected branch; set KERNEL_KMS_ENDPOINT or SENTINEL_KMS_ENDPOINT"
              exit 1
            fi
          fi

  test:
    runs-on: ubuntu-latest
    needs: ci-security-guard
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: sentinel_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd "pg_isready -U postgres -d sentinel_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Wait for Postgres
        run: |
          for i in {1..15}; do
            pg_isready -h localhost -p 5432 -U postgres -d sentinel_db && exit 0
            echo "Waiting for Postgres..."
            sleep 2
          done
        env:
          PGPASSWORD: password

      - name: Run migrations
        run: npm run migrate
        env:
          SENTINEL_DB_URL: postgres://postgres:password@localhost:5432/sentinel_db
          NODE_ENV: test

      - name: Run tests
        run: npm test
        env:
          SENTINEL_DB_URL: postgres://postgres:password@localhost:5432/sentinel_db
          NODE_ENV: test
