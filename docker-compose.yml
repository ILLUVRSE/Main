version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: illuvrse-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: illuvrse
    ports:
      - "5432:5432"
    volumes:
      - ./docker-data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d illuvrse || exit 1"]
      interval: 5s
      timeout: 2s
      retries: 10

  # Optional: lightweight admin UI for convenience (comment out if you don't want)
  pgadmin:
    image: dpage/pgadmin4:7
    container_name: illuvrse-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: pgadmin@local
      PGADMIN_DEFAULT_PASSWORD: pgadmin
    ports:
      - "8080:80"
    depends_on:
      - postgres

  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: illuvrse-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./docker-data/minio:/data
    command: server /data --console-address ":9001"
