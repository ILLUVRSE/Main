name: Kernel CI

on:
  push:
    paths:
      - 'kernel/**'
  pull_request:
    paths:
      - 'kernel/**'

jobs:
  schema-check:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: kernel_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Verify database schema
        working-directory: kernel
        env:
          POSTGRES_URL: postgresql://postgres:postgres@localhost:5432/kernel_ci
        run: ./ci/check_db_schema.sh

