version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: illuvrse
      POSTGRES_PASSWORD: illuvrse
      POSTGRES_DB: illuvrse_marketplace
    volumes:
      - ./server/data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - ./server/data/redis:/data
    ports:
      - "6379:6379"

  marketplace-server:
    build:
      context: .
      dockerfile: server/Dockerfile
      target: runtime
    restart: unless-stopped
    depends_on:
      - db
      - redis
    environment:
      NODE_ENV: development
      PORT: 8080
      # DB connection string for local dev - override in .env or via platform secrets
      DATABASE_URL: "postgres://illuvrse:illuvrse@db:5432/illuvrse_marketplace"
      REDIS_URL: "redis://redis:6379"
      ADMIN_API_KEY: "dev_admin_api_key_change_me"
      DATA_DIR: /app/data
    volumes:
      - ./server/data:/app/data
      - ./server:/app/server:ro
      - ./ui:/app/ui:ro
    ports:
      - "8080:8080"

  pgadmin:
    image: dpage/pgadmin4:latest
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: pgadmin@illuvrse.local
      PGADMIN_DEFAULT_PASSWORD: pgadmin
    ports:
      - "8081:80"
    volumes:
      - ./server/data/pgadmin:/var/lib/pgadmin

# Networks: use default bridge; explicit network can be added if desired.

