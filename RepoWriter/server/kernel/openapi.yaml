openapi: 3.0.0
info:
  title: Kernel API
  version: 1.0.0
paths:
  /kernel/sign:
    post:
      summary: Sign a document
      responses:
        '200':
          description: Successful operation
  /kernel/agent:
    post:
      summary: Create an agent
      responses:
        '200':
          description: Successful operation
  /kernel/allocate:
    post:
      summary: Allocate resources
      responses:
        '200':
          description: Successful operation
  /kernel/division:
    post:
      summary: Create a division
      responses:
        '200':
          description: Successful operation
  /kernel/audit/{id}:
    get:
      summary: Get audit details
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
  /kernel/reason/{node}:
    get:
      summary: Get reason details
      parameters:
        - name: node
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
