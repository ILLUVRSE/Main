name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: sentinel_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd "pg_isready -U postgres -d sentinel_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Wait for Postgres
        run: |
          for i in {1..15}; do
            pg_isready -h localhost -p 5432 -U postgres -d sentinel_db && exit 0
            echo "Waiting for Postgres..."
            sleep 2
          done
        env:
          PGPASSWORD: password

      - name: Run migrations
        run: npm run migrate
        env:
          SENTINEL_DB_URL: postgres://postgres:password@localhost:5432/sentinel_db
          NODE_ENV: test

      - name: Run tests
        run: npm test
        env:
          SENTINEL_DB_URL: postgres://postgres:password@localhost:5432/sentinel_db
          NODE_ENV: test

