openapi: 3.1.0
info:
  title: ILLUVRSE Kernel API
  version: "1.0.0"
  description: >
    Canonical Kernel contract for ILLUVRSE â€” minimal endpoints for division, agent lifecycle,
    eval ingestion, allocation, signing, audit retrieval, and reasoning trace retrieval.

servers:
  - url: http://localhost:3000
    description: Local dev

security:
  - mutualTLS: []

components:
  securitySchemes:
    mutualTLS:
      type: mutualTLS
    oidc:
      type: openIdConnect
      openIdConnectUrl: https://auth.example.com/.well-known/openid-configuration

  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
        details:
          type: object
      required:
        - error

    DivisionManifest:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        goals:
          type: array
          items:
            type: string
        budget:
          type: number
          format: double
        kpis:
          type: array
          items:
            type: string
        policies:
          type: array
          items:
            type: string
        metadata:
          type: object
      required:
        - name
        - goals

    AgentProfile:
      type: object
      properties:
        id:
          type: string
        role:
          type: string
        skills:
          type: array
          items:
            type: string
        codeRef:
          type: string
        state:
          type: string
          enum:
            - created
            - provisioning
            - provisioned
            - starting
            - running
            - paused
            - stopping
            - stopped
            - failed
            - destroyed
        score:
          type: number
        createdAt:
          type: string
          format: date-time
        metadata:
          type: object
      required:
        - id
        - role
        - state

    # EvalReport accepts either camelCase or snake_case shape. One of the two forms must be present.
    EvalReport:
      type: object
      description: >
        Evaluation report. Accepts either camelCase (agentId/metricSet) or snake_case (agent_id/metric_set).
      oneOf:
        - type: object
          properties:
            id:
              type: string
            agentId:
              type: string
              description: "Agent identifier (camelCase)."
            metricSet:
              type: object
              description: "Metrics object (camelCase)."
            timestamp:
              type: string
              format: date-time
            computedScore:
              type: number
            source:
              type: string
            window:
              type: string
          required:
            - agentId
            - metricSet
          additionalProperties: true
        - type: object
          properties:
            id:
              type: string
            agent_id:
              type: string
              description: "Alias for agentId (snake_case)."
            metric_set:
              type: object
              description: "Alias for metricSet (snake_case)."
            timestamp:
              type: string
              format: date-time
            computed_score:
              type: number
            source:
              type: string
            window:
              type: string
          required:
            - agent_id
            - metric_set
          additionalProperties: true

    ManifestSignature:
      type: object
      properties:
        id:
          type: string
        manifest_id:
          type: string
        signer_id:
          type: string
        algorithm:
          type: string
        key_version:
          type: string
        signature:
          type: string
        version:
          type: string
        ts:
          type: string
          format: date-time
      required:
        - manifest_id
        - signer_id
        - signature

    AuditEvent:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
        payload:
          type: object
        ts:
          type: string
          format: date-time
        prevHash:
          type: string
        hash:
          type: string
        signature:
          type: string
      required:
        - id
        - type
        - payload
        - ts
        - hash
        - signature

    MemoryNode:
      type: object
      properties:
        id:
          type: string
        embeddingId:
          type: string
        metadata:
          type: object
      required:
        - id

    # AllocationRequest: permissive schema that accepts the test/client shape (snake_case)
    AllocationRequest:
      type: object
      description: Request object for resource allocation. Accepts snake_case and camelCase keys.
      properties:
        # snake_case canonical fields used by tests
        entity_id:
          type: string
        pool:
          type: string
        delta:
          type: number
        reason:
          type: string
        requestedBy:
          type: string
        requested_by:
          type: string
        status:
          type: string
        # camelCase variants / older fields
        id:
          type: string
        divisionId:
          type: string
        cpu:
          type: number
        gpu:
          type: number
        memoryMB:
          type: integer
        requester:
          type: string
      # minimal requirement: either entity_id or id/divisionId (but Ajv doesn't do XOR easily here).
      # Keep permissive: require nothing specific, validation will be performed in code.
      additionalProperties: true

    SignRequest:
      type: object
      properties:
        manifest:
          type: object
      required:
        - manifest

    AgentStateResponse:
      type: object
      properties:
        agent:
          $ref: '#/components/schemas/AgentProfile'
        evals:
          type: array
          items:
            $ref: '#/components/schemas/EvalReport'
      required:
        - agent
      additionalProperties: false

paths:
  /health:
    get:
      tags:
        - kernel
      summary: Liveness probe
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  ts:
                    type: string
                    format: date-time

  /ready:
    get:
      tags:
        - kernel
      summary: Readiness check (DB + KMS if required)
      responses:
        "200":
          description: ready
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
        "503":
          description: not ready
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /kernel/sign:
    post:
      tags:
        - kernel
      summary: Sign a manifest and return a signed record plus audit id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignRequest'
      responses:
        "200":
          description: manifest signature stored
          content:
            application/json:
              schema:
                type: object
                properties:
                  audit_id:
                    type: string
                    nullable: true
                  signature_record:
                    $ref: '#/components/schemas/ManifestSignature'
                required:
                  - signature_record
        "400":
          description: validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /kernel/audit/{id}:
    get:
      tags:
        - kernel
      summary: Fetch audit event by id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: audit event
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuditEvent'
        "404":
          description: not found

  /kernel/reason/{node}:
    get:
      tags:
        - kernel
      summary: Retrieve a reasoning trace for a graph node
      parameters:
        - name: node
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: reasoning trace
          content:
            application/json:
              schema:
                type: object
                properties:
                  node:
                    type: string
                  trace:
                    type: array
                    items:
                      type: object
                  metadata:
                    type: object
        "404":
          description: not found

  /kernel/division:
    post:
      tags:
        - kernel
      summary: Register or update a DivisionManifest
      security:
        - mutualTLS: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DivisionManifest'
      responses:
        "200":
          description: division stored
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DivisionManifest'
        "400":
          description: validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "401":
          description: unauthorized

  /kernel/division/{id}:
    get:
      tags:
        - kernel
      summary: Fetch a DivisionManifest
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: division
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DivisionManifest'
        "404":
          description: not found

  /kernel/agent:
    post:
      tags:
        - kernel
      summary: Spawn a new agent from template/manifest
      security:
        - mutualTLS: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                templateId:
                  type: string
                divisionId:
                  type: string
                overrides:
                  type: object
                requester:
                  type: string
              required:
                - templateId
                - divisionId
      responses:
        "202":
          description: agent instantiation accepted
          content:
            application/json:
              schema:
                type: object
                properties:
                  agentId:
                    type: string
        "400":
          description: validation error

  /kernel/agent/{id}/state:
    get:
      tags:
        - kernel
      summary: Retrieve agent snapshot and recent metrics
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: agent state
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentStateResponse'
        "404":
          description: not found

  /kernel/agent/{id}:
    get:
      tags:
        - kernel
      summary: Fetch agent profile
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: agent profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentProfile'
        "404":
          description: not found

  /kernel/eval:
    post:
      tags:
        - kernel
      summary: Submit an EvalReport
      security:
        - mutualTLS: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EvalReport'
            examples:
              snake_case:
                value:
                  agent_id: eval-agent-1
                  metric_set:
                    accuracy: 0.9
                  computed_score: 0.9
              camelCase:
                value:
                  agentId: eval-agent-1
                  metricSet:
                    accuracy: 0.9
                  computedScore: 0.9
      responses:
        "200":
          description: eval accepted
          content:
            application/json:
              schema:
                type: object
                properties:
                  eval_id:
                    type: string
        "400":
          description: validation error

  /kernel/allocate:
    post:
      tags:
        - kernel
      summary: Request or assign compute / capital resources
      security:
        - mutualTLS: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AllocationRequest'
            examples:
              snake_case:
                value:
                  entity_id: agent-1
                  pool: compute
                  delta: 5
                  requestedBy: system
              camelCase:
                value:
                  id: alloc-1
                  divisionId: division-1
                  cpu: 4
      responses:
        "200":
          description: allocation requested/assigned
          content:
            application/json:
              schema:
                type: object
                properties:
                  allocation_id:
                    type: string
        "400":
          description: validation error

# (Further paths / definitions may exist below -- keep file consistent with upstream)
