# RepoWriter Kubernetes deployment
#
# Usage:
# 1) Create the namespace (or edit to use an existing one)
#    kubectl apply -f repowriter-deployment.yaml
#
# 2) Create the secret in the same namespace BEFORE applying the Deployment:
#    kubectl create secret generic repowriter-secrets \
#      --from-literal=SIGNING_PROXY_URL='https://signer.prod.internal' \
#      --from-literal=SIGNING_PROXY_API_KEY='REPLACE_ME' \
#      --from-literal=TELEMETRY_ENDPOINT='https://telemetry.internal/_ingest' \
#      --from-literal=OPENAI_API_KEY='sk-REPLACE' \
#      -n repowriter
#
# 3) Apply this manifest:
#    kubectl apply -f repowriter-deployment.yaml
#
# NOTE: For production, prefer injecting secrets via Vault CSI driver or your cloud secret manager
# rather than static Kubernetes Secrets.

apiVersion: v1
kind: Namespace
metadata:
  name: repowriter
---
apiVersion: v1
kind: Secret
metadata:
  name: repowriter-secrets
  namespace: repowriter
type: Opaque
stringData:
  # Example keys — replace values via `kubectl create secret` or external secret manager
  SIGNING_PROXY_URL: ""        # e.g. https://signer.prod.internal
  SIGNING_PROXY_API_KEY: ""
  TELEMETRY_ENDPOINT: ""
  OPENAI_API_KEY: ""           # optional if using OPENAI_API_URL
  REQUIRE_SIGNING_PROXY: "1"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: repowriter-pvc
  namespace: repowriter
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: repowriter-sa
  namespace: repowriter
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: repowriter
  namespace: repowriter
  labels:
    app: repowriter
spec:
  replicas: 2
  selector:
    matchLabels:
      app: repowriter
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: repowriter
    spec:
      serviceAccountName: repowriter-sa
      containers:
        - name: repowriter
          # Replace with your registry image
          image: your-registry/repowriter:stable
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 7071
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "7071"
            - name: REPO_PATH
              value: "/srv/repowriter/repo"
            - name: REQUIRE_SIGNING_PROXY
              valueFrom:
                secretKeyRef:
                  name: repowriter-secrets
                  key: REQUIRE_SIGNING_PROXY
          envFrom:
            - secretRef:
                name: repowriter-secrets
          livenessProbe:
            httpGet:
              path: /api/health
              port: 7071
            initialDelaySeconds: 20
            periodSeconds: 20
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 7071
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          volumeMounts:
            - name: repowriter-repo
              mountPath: /srv/repowriter/repo
      volumes:
        - name: repowriter-repo
          persistentVolumeClaim:
            claimName: repowriter-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: repowriter-svc
  namespace: repowriter
  labels:
    app: repowriter
spec:
  selector:
    app: repowriter
  ports:
    - protocol: TCP
      port: 7071
      targetPort: 7071
  type: ClusterIP
---
# Optional Ingress example (adjust for your ingress controller)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: repowriter-ingress
  namespace: repowriter
  annotations:
    # Example: nginx ingress basic annotations — adjust for your controller
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  rules:
    - host: repowriter.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: repowriter-svc
                port:
                  number: 7071
  tls:
    - hosts:
        - repowriter.example.com
      secretName: repowriter-tls

