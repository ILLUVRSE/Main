name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install workspace dependencies
        run: pnpm install
      - name: Ensure server dependencies
        run: pnpm --filter codex-server install
      - name: Run server tests
        run: pnpm --filter codex-server test
