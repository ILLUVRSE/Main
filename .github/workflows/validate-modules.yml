name: Validate modules & lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Ensure workflow has permission to post checks/statuses
permissions:
  contents: read
  checks: write
  statuses: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate module files exist
        run: |
          set -euo pipefail
          echo "Checking required modules and files..."
          modules=(
            kernel
            agent-manager
            memory-layer
            reasoning-graph
            eval-engine
            sentinelnet
            marketplace
            finance
            ai-infra
            capital
            product-development
            market-media
          )
          missing=0
          for m in "${modules[@]}"; do
            echo " - Checking module: $m"
            if [ ! -d "$m" ]; then
              echo "   MISSING DIRECTORY: $m"
              missing=$((missing+1))
              continue
            fi
            for f in README.md acceptance-criteria.md; do
              if [ ! -f "$m/$f" ]; then
                echo "   MISSING FILE: $m/$f"
                missing=$((missing+1))
              fi
            done
          done
          if [ $missing -ne 0 ]; then
            echo "::error file=validate-modules::Found $missing missing items in module layout. Please add the missing files."
            exit 1
          fi
          echo "All required module files present."

      - name: Lint Markdown (Super-Linter)
        uses: github/super-linter@v4
        env:
          VALIDATE_MARKDOWN: true
          DEFAULT_WORKING_DIRECTORY: .
          # This repo runs the linter only for markdown to avoid requiring language tooling
          RUN_LOCAL: false
          # Provide the built-in token explicitly so Super-Linter can post multiple status/check updates
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

